name: Deploy to Home Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from GitHub Secrets
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DATABASE_URL=ecto://${{ secrets.DB_USERNAME }}:${{ secrets.DB_PASSWORD }}@db/${{ secrets.DB_NAME }}?ssl=false" >> .env
          echo "SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}" >> .env

      - name: Build containers
        run: docker compose build --no-cache

      - name: Start containers
        run: docker compose up -d

      - name: Run Ecto Migrations
        run: |
          sleep 15
          docker compose exec -T app /app/bin/blog eval "Blog.Release.migrate"

      - name: Clean up old Docker images
        run: docker image prune -f
